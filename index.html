<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="game.js" defer></script>
    <link rel="stylesheet" href="style.css"/>    
</head>
<body>
<h3>Rock Paper Scissors!!</h3>

<div class="hands">
    <div class="p-hand">
    </div>
    <div class="c-hand">
    </div>
</div>

<div class="scores">
    <div class="p-score-section">
      <span>Player: <span class="p-score">0</span></span>
    </div>
    <div class="c-score-section">
      <span>Computer: <span class="c-score">0</span></span>
    </div>
</div>
<div class="result"></div>
<div class="buttons">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
</div>
<div class="restart" >
    <button id="again">Play Again</button>
</div>

    
</body>
</html>
